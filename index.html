<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
</head>
<style>
    body{
        background-color: black;
        color: white;
    }
    .center{
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
    .banner{
        font-size: 30px;
    }
    #clock{
        font-size: 40px;
        background-color: aqua;
        padding: 20px 50px;
        margin-top: 10px;
        border-radius: 10px;
        color: rgb(18, 36, 23);
    }
</style>
<body>
    <div class="center">
        <div class="banner">Your Local Time</div>
        <div id="clock"></div>
    </div>
    <script defer src="script.js"></script>

</body>
</html>
